<br><br>
<div class="d-flex justify-content-center align-items-center container ">
    <div class="row ">
        <form class="align-items-center container" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{message}}
                      </div>
            <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" [(ngModel)]="userlogin.email" name="email" required/>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label">Enter Password</label>
                <input type="password" class="form-control" [(ngModel)]="userlogin.password" name="password" required/>
            </div>
            <button type="button" class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!loginForm.form.valid" >Login</button>
            <button type="button" class="btn btn-light sbtn-lg btn-block" routerLink="/provider-registration">Register New Provider</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
